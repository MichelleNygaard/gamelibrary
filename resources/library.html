<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="css/app.css"> <!-- Link til css file -->
</head>
<body>

<!-- SÃ¸ge og sortering-->
<header>
    <div>
        <label for="sort">Sort by:</label>
        <select id="sort">
            <option value="none">Select Option</option>
            <option value="N64">N64</option>
            <option value="DS/3DS">DS/3DS</option>
            <option value="Wii">Wii</option>
            <option value="switch">Nintendo Switch</option>
        </select>
    </div>
    <div>
        <input type="search" id="search" placeholder="Search Game">
    </div>
</header>

<!-- spil bibliotek -->
<main>
    <article id="animal-crossing">
        <img src="https://www.nintendo.dk/templates/yootheme/cache/2c/PS_HAC_AnimalCrossing_NewHorizons_UKV-2cb35606.png" alt="Animal Crossing">
        <h2>Animal Crossing</h2>
    </article>

    <article id="luigis-mansion-3">
        <img src="https://cf-images.dustin.eu/cdn-cgi/image/format=auto,quality=75,width=828,,fit=contain/image/d200001004221800/nintendo-luigis-mansion-3.jpg" alt="Luigis Mansion 3">
        <h2>Luigi's Mansion 3</h2>
    </article>

    <article id="mario-party-2">
        <img src="https://i5.walmartimages.com/seo/Mario-Party-2-N64-Game-US-Version_9a29c40b-ab0e-4b08-b48e-cb33b9aea15b.b0adf64b400ce0a76f75755cd5c63677.jpeg?odnHeight=768&odnWidth=768&odnBg=FFFFFF" alt="Mario Party 2">
        <h2>Mario Party 2</h2>
    </article>
</main>

<script src="js/emLib.js"></script> <!-- Link til JavaScript fil -->
</body>
</html>
